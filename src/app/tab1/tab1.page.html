<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="small">SWDV665 FINAL KEVIN SHERRELL</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngFor="let c of contacts; let i = index">
        <ion-item-sliding>
            <ion-item *ngIf="c.name">
                <ion-label>{{c.name.display}}</ion-label>
                <!--        <ion-text>-->
                <!--          <p>{{c.phones[0].number}}</p>-->
                <!--        </ion-text>-->
                <ion-text *ngIf="c.emails">
                    <p>{{c.emails[0].address}}</p>
                </ion-text>
            </ion-item>

            <ion-item-options>
                <ion-item-option (click)="removeContact( i)" ion-button color="secondary" icon-start>

                    <ion-icon name="trash"></ion-icon>
                    delete
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>


    <ion-fab>
        <ion-fab-button (click)="pickContact()">
            <!--    <button (click)="handleAdd()" ion-fab mini>-->
            <ion-icon name="add"></ion-icon>
            <!--    </button>-->
        </ion-fab-button>
    </ion-fab>
    <!--  <app-explore-container name="Tab 1 page"></app-explore-container>-->
</ion-content>
